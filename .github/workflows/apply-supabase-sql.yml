name: Apply Supabase SQL

on:
  workflow_dispatch:
    inputs:
      apply:
        description: "Run SQL apply"
        required: true
        default: "yes"

jobs:
  apply:
    if: ${{ github.event.inputs.apply == 'yes' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      - name: Configure connection env
        run: |
          if [ -n "${{ secrets.SUPABASE_DATABASE_URL }}" ]; then
            echo "DATABASE_URL=${{ secrets.SUPABASE_DATABASE_URL }}" >> $GITHUB_ENV
          else
            echo "PGHOST=${{ secrets.SUPABASE_PGHOST }}" >> $GITHUB_ENV
            echo "PGUSER=${{ secrets.SUPABASE_PGUSER }}" >> $GITHUB_ENV
            echo "PGPASSWORD=${{ secrets.SUPABASE_PGPASSWORD }}" >> $GITHUB_ENV
            echo "PGDATABASE=${{ secrets.SUPABASE_PGDATABASE }}" >> $GITHUB_ENV
            echo "PGPORT=${{ secrets.SUPABASE_PGPORT }}" >> $GITHUB_ENV
          fi
          echo "FORCE_IPV4=1" >> $GITHUB_ENV

      - name: Apply SQL to Supabase
        run: npm run apply:sql

