name: Supabase Migrations

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "supabase/**"

jobs:
  migrate:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
      SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 20

      - name: Install Supabase CLI
        run: npm i -g supabase@latest

      - name: Diagnostics
        run: |
          supabase --version || true
          echo "Project ref (masked): ${SUPABASE_PROJECT_REF:+set}"
          echo "Project id (masked): ${SUPABASE_PROJECT_ID:+set}"
          echo "Access token (masked): ${SUPABASE_ACCESS_TOKEN:+set}"

      - name: Validate secrets
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "::error title=Missing secret::SUPABASE_ACCESS_TOKEN is not set"
            exit 1
          fi
          PROJECT_REF="${SUPABASE_PROJECT_REF:-$SUPABASE_PROJECT_ID}"
          if [ -z "$PROJECT_REF" ]; then
            echo "::error title=Missing secret::Set SUPABASE_PROJECT_REF (preferred) or SUPABASE_PROJECT_ID"
            exit 1
          fi
          echo "PROJECT_REF=$PROJECT_REF" >> $GITHUB_ENV

      - name: Link project
        run: |
          supabase link --project-ref "$PROJECT_REF" --token "$SUPABASE_ACCESS_TOKEN"

      - name: Push migrations
        run: |
          supabase db push --include-all

