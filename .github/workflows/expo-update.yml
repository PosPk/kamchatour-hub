name: Expo Updates

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  eas-update:
    name: Publish update to Expo (EAS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Configure EAS Update (first run)
        run: npx eas update:configure --non-interactive || echo "EAS Update already configured"

      - name: Publish update to main
        run: npx eas update --branch main --message "ci: update $GITHUB_SHA"

