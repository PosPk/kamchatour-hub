<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Кабинет туроператора</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root{--bg:#0b1020;--text:#e5e7eb;--muted:#94a3b8;--card:#0f172a;--primary:#0891b2}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;background:var(--bg);color:var(--text)}
    .wrap{padding:16px 16px 96px}
    .top{display:flex;gap:12px;align-items:center;margin-bottom:12px}
    .btn{display:inline-block;background:rgba(255,255,255,.08);color:var(--text);text-decoration:none;padding:8px 12px;border-radius:10px;border:1px solid rgba(148,163,184,.25)}
    .card{background:var(--card);border:1px solid rgba(148,163,184,.25);border-radius:12px;padding:14px;margin-bottom:14px}
    h1{margin:0}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top"><a class="btn" href="/tg/account.html">← Аккаунт</a><h1>Туроператор</h1></div>
    <div class="card">
      <div class="row">
        <a class="btn" href="/tg">Добавить тур</a>
        <a class="btn" href="/tg">Список туров</a>
        <a class="btn" href="/tg">Бронирования</a>
        <a class="btn" href="/tg">Выплаты</a>
        <a class="btn" href="/tg">Отзывы</a>
      </div>
    </div>
    <div class="card">
      <div style="font-weight:600;margin-bottom:6px">Статистика</div>
      <div class="grid">
        <div>Заявок сегодня: —</div>
        <div>Конверсия: —</div>
        <div>Выручка (мес): —</div>
      </div>
    </div>
  </div>
</body>
</html>
